<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Telegram Mini App</title>
</head>
<body>
    <div id="msg">Загрузка...</div>

    <script>
        const tg = window.Telegram.WebApp;
        const server_url = 'https://zettadevelop.ru/auth/';

        fetch(server_url, {
            method: "POST",
            body: JSON.stringify({ initData: tg.initData }),
            headers: { "Content-Type": "application/json" }
        })
        .then(res => res.text()) // сервер возвращает просто false или URL
        .then(data => {
            if (data === "false") {
                document.body.innerHTML = "<h3>❌ Заходить можно только через Telegram Mini App</h3>";
            } else if (data.startsWith("http")) {
                window.location.href = data; // перекидываем
            } else {
                document.body.innerHTML = "<h3>⚠ Неизвестный ответ от сервера</h3>";
            }
        })
        .catch(err => {
            document.body.innerHTML = "<h3>⚠ Ошибка соединения с сервером</h3>";
            console.error(err);
        });
    </script>
</body>
</html>
